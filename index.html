<!DOCTYPE html>

<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/12.3.1/math.js"> </script>
    <title>Wrongculator Web</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="display-container-outer">
      <div class="display-container">
        <p id="display"></p>
      </div>
    </div>

    <div class="button-container">
      <button type="button" value="0" onclick="appendToDisplay(this)">0</button>
      <button type="button" value="1" onclick="appendToDisplay(this)">1</button>
      <button type="button" value="2" onclick="appendToDisplay(this)">2</button>
      <button type="button" value="3" onclick="appendToDisplay(this)">3</button>
      <button type="button" value="4" onclick="appendToDisplay(this)">4</button>
      <button type="button" value="5" onclick="appendToDisplay(this)">5</button>
      <button type="button" value="6" onclick="appendToDisplay(this)">6</button>
      <button type="button" value="7" onclick="appendToDisplay(this)">7</button>
      <button type="button" value="8" onclick="appendToDisplay(this)">8</button>
      <button type="button" value="9" onclick="appendToDisplay(this)">9</button>
      <button type="button" value="." onclick="appendToDisplay(this)">.</button>
      <button type="button" value="+" onclick="appendToDisplay(this)">+</button>
      <button type="button" value="-" onclick="appendToDisplay(this)">-</button>
      <button type="button" value="*" onclick="appendToDisplay(this)">*</button>
      <button type="button" value="/" onclick="appendToDisplay(this)">/</button>
      <button type="button" value="(" onclick="appendToDisplay(this)">(</button>
      <button type="button" value=")" onclick="appendToDisplay(this)">)</button>
      <button type="button" onclick="backspace()">&lt;--</button>
      <button type="button" onclick="clearText()">C</button>
      <button type="button" onclick="equals()">=</button>
    </div>
    <script src="script.js"> </script>
  </body>
</html>
